name: CI

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v4.0.0
        with:
          version: 9
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "pnpm"

      - run: pnpm install

      - run: pnpm lint
      - run: pnpm build
      - run: pnpm test
